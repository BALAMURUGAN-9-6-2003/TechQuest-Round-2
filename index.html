      body {

      input::placeholder {

      }
      .button

        outline: none;
        border: none;
        /* height: 104px; */

      .noscroll {
        height: 20px;
        overflow-y: scroll;
        display: grid;
      }
      .noscroll::-webkit-scrollbar {
        display: none;
      }
      input {
        outline: none;
        border: 1px solid black;
      }
      .noscroll {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none;
      }

      @media (min-width: 320px) {
        div {
          font-size: 9px;
        }
        button {
          font-size: xx-small;
        }
        .noscroll {
          height: 560px;
        }
      }
      @media (min-width: 768px) {
        div {
          font-size: 14px;
        }
        button {
          font-size: small;
        }
        .noscroll {

        }
      }

      @media (min-width: 992px) {

        }

        }

        .noscroll {

    </style>
